  <body>

    <script>
      window.onload = function () {
        var name = prompt("이름을 입력하세요");

        if (name != "") {
          document.write("<h1>hello</h1>");
          document.write("<p>" + name + "님 안녕하세요</p>");
        } else {
          document.write("이름을 입력해주세요");
        }
      };

      //   document.write("<p style = 'color:red'> " + i + "</p>");
    </script>

    <script>
      window.onload = function () {
        var num = prompt("숫자를 입력하세요");

        if (num % 2 == 0) {
          console.log(num + "은(는) 짝수입니다.");
        } else {
          console.log(num + "은(는) 홀수입니다.");
        }
      };
    </script>

    <script>
      window.onload = function () {
        var num1 = prompt("첫번째 숫자를 입력하세요.");

        var num2 = prompt("두번째 숫자를 입력하세요.");

        str1 = parseInt(num1);
        str2 = parseInt(num2);

        var ans11 = str1 + str2;
        var ans22 = num1 - num2;
        var ans33 = num1 * num2;
        var ans44 = num1 / num2;

        var ans1 = console.log("더하기 결과: " + ans11);
        var ans2 = console.log("빼기 결과: " + ans22);
        var ans3 = console.log("곱하기 결과: " + ans33);
        var ans4 = console.log("나누기 결과: " + ans44);
      };
    </script>
  </body>
